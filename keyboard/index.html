<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row zero">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            
            <button>Insert</button>
            <button class="print">PrtScr</button>
            <button>Delete</button>
            <button>Home</button>
            <button>End</button>
            <button>Pg Up</button>
            <button>Down</button>
        </div>
        <div class="row one">
            <button>~</button>
            <button>!</button>
            <button>@</button>
            <button>#</button>
            <button>$</button>
            <button>%</button>
            <button>^</button>
            <button>&</button>
            <button>*</button>
            <button>(</button>
            <button>)</button>
            <button>_</button>
            <button>+</button>
            <button class="back">Backspace</button>
            <button class="hide">H</button>
            <button>NumLk</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
        </div>

        <div class="row two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{</button>
            <button>}</button>
            <button class="slace">\</button>
            <button class="hide">H</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="plus-right-btn">+</button>
        </div>

        <div class="row three">
            <button class="cap">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>"</button>
            <button class="enter-btn">Enter</button>
            <button class="hide">H</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            
        </div>

        <div class="row four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button> > </button>
            <button>></button>
            <button>?</button>
            <button class="shift">Shift</button>
            <button>↑</button>
            <button class="hide">H</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="enter-right-btn">Enter</button>
        </div>

        <div class="row five">
            <button class="last">Ctrl</button>
            <button class="last">Fn</button>
            <button class="last">Win</button>
            <button class="last">Alt</button>
            <button class="space">space</button>
            <button class="last">Alt</button>
            <button class="last">Fn</button>
            <button class="last">Ctrl</button>
            <button class="last">←</button>
            <button class="last">↓</button>
            <button class="last">→</button>
            <button class="zero-btn">0</button>
            <button>.</button>
             
       </div>
    </div>
</body>

</html>
